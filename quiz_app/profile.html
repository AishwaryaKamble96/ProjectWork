<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header class="page_title">
      <h1>HTML Quiz</h1>
    </header>

    <main>
      <article class="profile_details">
        <img
          class="profile_image"
          src="./assest/profile_image.png"
          alt="Profile_image"
          aria-label="Profile photo"
        />
        <h2 class="profile_name">Aishwarya Kamble</h2>
      </article>

      <article class="about">
        <h2>About me</h2>
        <p>Hi, I am learning web development. My skills includes HTML, CSS.</p>
      </article>

      <article class="count">
        <label class="question_count"
          >4
          <img src="./assest/questionmark.png" alt="totall question count" />
        </label>
        <label class="bookmarked_questions_count"
          >2
          <img src="./assest/bookmarked.png" alt="bookmark count" />
        </label>
      </article>

      <article class="Setting">
        <h3>Setting</h3>
        <h4>Dark Mode</h4>

        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
      </article>
    </main>

    <footer>
      <nav class="navigation_bar">
        <a href="./index.html"
          ><img src="./assest/home_btn.png" alt="home_btn"
        /></a>
        <a href="./bookmarked.html"
          ><img src="./assest/bookmarked.png" alt="bookmark_btn"
        /></a>
        <a href="#profile"><img src="./assest/profile.png" alt="profile" /></a>
      </nav>
    </footer>
  </body>
</html>
