<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/profile.js" defer></script>
  </head>

  <body data-js="body">
    <header class="page_title">
      <h1>HTML Quiz</h1>
    </header>

    <main>
      <article class="profile_details">
        <img
          class="profile_image"
          src="./assest/profile_image.png"
          alt="Profile_image"
          aria-label="Profile photo"
        />
        <h1 class="profile_name">Aishwarya Kamble</h1>
      </article>

      <article class="about">
        <h2>About me</h2>
        <p>Hi, I am learning web development. My skills includes HTML, CSS.</p>
      </article>

      <article class="count">
        <label class="question_count"
          >4
          <img src="./assest/questionmark.png" alt="totall question count" />
        </label>
        <label class="bookmarked_questions_count"
          >2
          <img src="./assest/bookmarked.png" alt="bookmark count" />
        </label>
      </article>

      <article class="Setting">
        <h2>Setting</h2>
        <h3>Dark Mode</h3>
        <button class="switch mode" data-js="switch_mode">Switch Mode</button>
      </article>
    </main>

    <footer>
      <nav class="navigation_bar">
        <a href="./index.html"
          ><img src="./assest/home_btn.png" alt="home_btn"
        /></a>
        <a href="./bookmarked.html"
          ><img src="./assest/bookmarked.png" alt="bookmark_btn"
        /></a>
        <a href="./form.html"><img src="./assest/form.png" alt="form" /></a>
        <a href="#profile"><img src="./assest/profile.png" alt="profile" /></a>
      </nav>
    </footer>
  </body>
</html>
